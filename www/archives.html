<script src="assets/cognito-auth.js"></script>

<script>
    var lambda = new AWS.Lambda();
    var input = {"prefix": getParameterByName('prefix')};
    var page = parseInt(getParameterByName('page'));
    banner.innerHTML = getParameterByName('prefix');
    lambda.invoke({
        FunctionName: 'iotGetArchives',
        Payload: JSON.stringify(input)
    }, function(err, data) {
        if (err) {
            console.log(err, err.stack);
            if (err.code == 'CredentialsError') {
                logout();
            }
            else {
                info.innerHTML = alert_msg('danger', err.code);
            }
        }
        else {
            var output = JSON.parse(data.Payload);
            var h="<div class='list-group'>";
            var arrayLength = output.length;
            var start = 0;
            var end = 0;
            var pagesize = 20;
            if (page) {
                start = page * pagesize;
            }
            end = start + pagesize;
            if (end > arrayLength) {
                end = arrayLength;
            }
            for (var i = start; i < end; i++) {
                if (output[i]) {
                    h += "<a href='" + output[i].url + "' class='list-group-item'>" + output[i].name + " (" + sizeOf(output[i].size) + ")</a>";
                }
            }

            h+="</div>";
            info.innerHTML = "";
            result.innerHTML = h;
        }
    });
</script>
