<script>

    Date.prototype.formatMMDDYYYYHHMM = function() {
        return (this.getMonth() + 1) +
        "/" +  this.getDate() +
        "/" +  this.getFullYear() +
        " " + this.getHours() +
        ":" + str_pad(this.getMinutes());
    }

    function str_pad(n) {
        return String("00" + n).slice(-2);
    }

    var lambda = new AWS.Lambda();
    var metric = getParameterByName('metric');
    var input = {"thing": getParameterByName('thing'), "metric": metric, "params": {}};

    lambda.invoke({
        FunctionName: 'iotGetMetrics',
        Payload: JSON.stringify(input)
    }, function(err, data) {
        if (err) {
            console.log(err, err.stack);
            if (err.code == 'CredentialsError') {
                logout();
            }
            else {
                info.innerHTML = "<div class='alert alert-danger role='alert'>" + err.code + "</div>";
            }
        }
        else {
            var labels = [];
            var myData = [];
            var output = JSON.parse(data.Payload);

            for (var i in output) {
                labels.push(new Date(output[i]['timestamp']).formatMMDDYYYYHHMM());
                myData.push(output[i][metric].toString());
            }
            info.innerHTML = "";
            result.innerHTML = "<canvas id='myChart'></canvas>";
            var ctx = document.getElementById("myChart").getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: getParameterByName('thing') + ": " + getParameterByName('metric'),
                        data: myData,
                        backgroundColor: "rgba(251, 85, 85, 0.4)",
                        pointRadius: 1
                    }]
                },
                options: {
                    elements: {
                        line: {
                            tension: 0, // disables bezier curves
                        }
                    },
                    scales: {
                        xAxes: [{
                            type: 'time',
                            time: {
                                displayFormats: {
                                    quarter: 'MMM D'
                                }
                            }
                        }]
                    }
                }

            });
        }
    });
</script>
