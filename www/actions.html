<script src="assets/amazon-cognito-identity.min.js"></script>
<script src="assets/aws-sdk.min.js"></script>
<script src="assets/app.js"></script>

<script>
    var input = {};
    var lambda = new AWS.Lambda();
    lambda.invoke({
        FunctionName: 'iotGetActions',
        Payload: JSON.stringify(input)
    }, function(err, data) {
        if (err) {
            console.log(err, err.stack);
            if (err.code == 'CredentialsError') {
                logout();
            }
            else {
                info.innerHTML = "<div class='alert alert-danger role='alert'>" + err.code + "</div>";
            }
        }
        else {
            var output = JSON.parse(data.Payload);
            var h="<div class='list-group'>";
            for (var i in output) {
                h += "<a onclick='publish(\"";
                h += output[i].key;
                h += "\",\"";
                h += output[i].title;
                h += "\")' class='list-group-item list-group-item-action'>";
                h += output[i].title;
                h += "</a>";
            }
            h+="</div>";
            info.innerHTML = "";
            result.innerHTML = h;
        }
    });

</script>

</body>
