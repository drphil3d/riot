<script>
    var lambda = new AWS.Lambda();
    function str_pad(n) {
        return String("00" + n).slice(-2);
    }
    var input = {};
    lambda.invoke({
        FunctionName: 'iotGetSnapshots',
        Payload: JSON.stringify(input)
    }, function(err, data) {
        if (err) {
            console.log(err, err.stack);
            if (err.code == 'CredentialsError') {
                logout();
            }
            else {
                info.innerHTML = alert_msg('danger', err.code);
            }
        }
        else {
            var output = JSON.parse(data.Payload);
            var h = "<div>";
            var d = new Date();
            for (var i in output) {
                h+="<figure class=\"figure\">"
                h+="<a href='archives.html?prefix=" + output[i].name.split(".")[0];
                h+="-";
                h+="'>";
                h+="<img class='figure-img img-fluid rounded' src='" + output[i].url + "' alt='" + output[i].name + "'>";
                h+="</a>";
                h+="<figcaption class=\"figure-caption\">";
                for (var t in output[i].tags) {
                    h+="<div class='capitalize'><b>" + output[i].tags[t].Key.split("_").join(" ") + ": </b>";
                    h+= output[i].tags[t].Value.split("_").join(" ").replace(/\+/g, ", ") + "</div>";
                }
                h+="</figcaption>";
                h+="<br/>"
            }
            h+="</div>";
            h+="</div>";
            info.innerHTML = "";
            result.innerHTML = h;
        }
    });
</script>
